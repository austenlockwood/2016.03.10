<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="HW3_form.css">
    <title></title>
  </head>
  <body>

    <div class="container">

        <div class="row">
            <div class="col-1">

              <div class="box" id="spacer">FIRST NAME</div>
              <form id="firstname"><input type="text" placeholder="Jane"></form>

              <div class="box" id="spacer">LAST NAME</div>
              <form id="lastname"><input type="text" placeholder="Doe"></form>

              <div class="box" id="spacer">EMAIL ADDRESS</div>
              <form id="emailaddress"><input type="email" placeholder="janedoe@gmail.com" placeholder=""></form>

              <div class="box" id="spacer">COUNTRY</div>
              <form id="country">
                <select>
                    <option>United States</option>
                    <option>Canada</option>
                    <option>Mexico</option>
                </select>
              </form>

              <div class="box" id="spacer">BIOGRAPHY</div>
              <form id="bio"><input type="text" placeholder="Tell us about yourself."></form>

            </div>
        </div>

        <div class="row">
            <div class="col-2">

              <div class="box" id="spacer">PHONE NUMBER</div>
              <form id="phonenumber"><input type="text" placeholder="123-456-7890"></form>

              <div class="box" id="spacer">AFFILIATIONS</div>
              <form id="affiliations"><input type="text" placeholder="Bean club; art stuff"></form>

              <div class="box" id="spacer">OCCUPATION</div>
              <form id="occupation">
                 <select>
                    <option>American hero</option>
                    <option>Organizer</option>
                    <option>Full time woman</option>
                </select>
              </form>

              <div class="box" id="spacer">CAT'S NAME</div>
              <form id="catsname"><input type="text" placeholder="Nargle"></form>

              <div class="box" id="spacer">FAVORITE GADGET</div>
              <form id="favoritegadget"><input type="text" placeholder="Victorinox"></form>

            </div>
        </div>

        <div class="row">
            <div class="col-3">

              <div class="box" id="spacer">TYPE OF TALENT</div>
              <form id="typeoftalent">
                <select>
                   <option>Wings, the food</option>
                   <option>Hammering holes in walls</option>
                   <option>Administering pills to cats</option>
               </select>
              </form>

              <div class="box" id="spacer">FAVORITE DRINK</div>
              <form id="favoritedrink"><input type="text" placeholder="water"></form>

              <div class="box" id="spacer">SPECIAL POWER</div>
              <form id="specialpower"><input type="text" placeholder="cleaning"></form>

              <div class="box" id="spacer">WEAPON OF CHOICE</div>
              <form id="weaponofchoice"><input type="text" placeholder="crossbow"></form>

              <div class="box" id="spacer">COMMENTS</div>
              <form id="comments"><input type="text" placeholder="Start your comments here."></form>

            </div>
        </div>

    </div>

  </body>
</html>
